<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .otp-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .title {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .otp-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .otp-input.filled {
            border-color: #4caf50;
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
        }

        .otp-input.error {
            border-color: #f44336;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .verify-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            margin-right: 10px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .verify-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: transparent;
            color: #666;
            border: 2px solid #e1e5e9;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .clear-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }

        @media (max-width: 480px) {
            .otp-container {
                padding: 30px 20px;
            }

            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .otp-inputs {
                gap: 8px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h1 class="title">OTP Tasdiqlash</h1>
        <p class="subtitle">Telefon raqamingizga yuborilgan 6 raqamli kodni kiriting</p>

        <form method="POST">
            {% csrf_token %}
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" name="otp[]" id="otp-1">
                <input type="text" class="otp-input" maxlength="1" name="otp[]" id="otp-2">
                <input type="text" class="otp-input" maxlength="1" name="otp[]" id="otp-3">
                <input type="text" class="otp-input" maxlength="1" name="otp[]" id="otp-4">
                <input type="text" class="otp-input" maxlength="1" name="otp[]" id="otp-5">
                <input type="text" class="otp-input" maxlength="1" name="otp[]" id="otp-6">
            </div>

            <button type="submit" class="verify-btn" id="verify-btn">Tasdiqlash</button>
            <button type="button" class="clear-btn" onclick="clearOTP()">Tozalash</button>
        </form>

        {% if error %}
        <div class="status-message error show">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="status-message success show">{{ success }}</div>
        {% endif %}
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verify-btn');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                if (!/^\d$/.test(value) && value !== '') {
                    e.target.value = '';
                    return;
                }
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                updateInputState(input, value);
                updateVerifyButton();
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    updateInputState(otpInputs[index - 1], '');
                    updateVerifyButton();
                }
            });

            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const paste = e.clipboardData.getData('text');
                const numbers = paste.replace(/\D/g, '').slice(0, 6);
                for (let i = 0; i < numbers.length && i < otpInputs.length; i++) {
                    otpInputs[i].value = numbers[i];
                    updateInputState(otpInputs[i], numbers[i]);
                }
                updateVerifyButton();
                const lastFilledIndex = Math.min(numbers.length - 1, otpInputs.length - 1);
                if (lastFilledIndex >= 0) otpInputs[lastFilledIndex].focus();
            });
        });

        function updateInputState(input, value) {
            input.classList.remove('filled', 'error');
            if (value) input.classList.add('filled');
        }

        function updateVerifyButton() {
            const allFilled = Array.from(otpInputs).every(input => input.value.trim() !== '');
            verifyBtn.disabled = !allFilled;
        }

        function clearOTP() {
            otpInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
            otpInputs[0].focus();
            updateVerifyButton();
        }

        document.addEventListener('DOMContentLoaded', function() {
            otpInputs[0].focus();
        });
    </script>
</body>
</html>
